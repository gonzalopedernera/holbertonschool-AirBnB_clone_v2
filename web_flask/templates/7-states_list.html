<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for instance in states | sort(attribute="name") %}
                <LI>{{ instance.id|e }}: <B>{{ instance.name|e }}</B></LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
