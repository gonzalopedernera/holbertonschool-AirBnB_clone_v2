<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL id="states">
            {% for key, value in states | sort(attribute="name") %}
				<LI>{{ value.id }}: <B>{{ value.name }}</B></LI>
				<UL>
				{% for city in value.cities() | sort(attribute="name") %}
				<LI>{{ city.id }}: <B>{{city.name }}</B></LI>
				{% endfor %}
				</UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
